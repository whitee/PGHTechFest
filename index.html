<head>

	<meta charset="utf-8">
<!--	[[1]]	# App title #		-->	
	<title>PGHTechFest</title>
	<meta name="description" content="The 2013 Pittsburgh TechFest Conference Schedule for Windows Phone">
	<meta name="author" content="Evan White: kindasimplesolutions.com/PGHTechFest">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
	
	<link rel="stylesheet" href="stylesheets/base.min.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">

	<style type="text/css">

/* 	[[3]] #Windows Phone App Website Branding Styles */

	/* Text and Background colour */
	body {
		color: #000;
		background-color:#BDBDBD;
	}
	
	/* Header Colours */
	h1, h2, h3, h4, h5, h6 {color: #333;}
	
	/* Link colour */
	a, a:visited { color: #666;}

	/* Logo */
	#header #logo h1 {
		width: 175px;
		height: 110px;
		background: transparent url(images/branding/dummylogo.png) no-repeat;
	}

	/* Strapline colour */
	#header #strapline p {color: #000;}

	/* App Feature List - define custom feature icons here -  */
	ul.featurelist li.BulletImage { background-image: url(images/listcircle.png);}
    ul.featurelist li.search { background-image: url(images/search.png);}

	/* User Review Quote */
	blockquote.user_quote p {color: #666;}

	</style>

	<link rel="shortcut icon" href="images/branding/favicon.ico">

</head>
<body>

	<div id="maincontainer" class="container">
	
		<div class="sixteen columns" id="header">
		
			<div id="logo" class="four columns alpha">
<!--	[[4]]	# App title #		-->	
				<h1>PGHTechFest</h1>
			</div>
			
			<div id="strapline" class="six columns omega offset-by-six">
<!--	[[5]]	# App strapline #		-->	
				<p>The Pittsburgh TechFest Conference Schedule</p>
			</div>
		</div>
		<br class="clear"/>
		<div class="sixteen columns" id="contentcontainer">
		
			<div class="four columns alpha">
				<h2>Latest</h2>
<!--	# Twitter Feed  #		-->	
				<div class="tweet"></div> 
<!--	[[6]]	# Twitter Follow Button : Enter your twitter link below #		-->	
				<a href="https://twitter.com/pghtechfest13" class="twitter-follow-button" data-show-count="false">Follow pghtechfest13</a>
			</div>
				
			<div id="phonescreens" class="six columns">
				<div id="slider">
<!--	[[7]]	# App Screenshots - Replace items in this list with your own 240x400px Images #		-->	
					<ul>				
						<li><img src="images/screenshots/screenshot0.png" alt="App Screenshot" /></li>
						<li><img src="images/screenshots/screenshot1.png" alt="App Screenshot" /></li>
					</ul>
				</div>
<!--	[[8]]	# App Marketplace Link - Find your app on the marketplace and insert the URL below#		-->	
				<p class="downloadlink"><a href="http://www.windowsphone.com/en-us/store/app/pghtechfest/bdd8a816-173b-4b2e-9296-978e88053605">Download for Windows Phone</a></p>
			</div>
			
			<div id="features" class="six columns omega">
				<h2>Features</h2>
<!--	[[9]]	# App Feature List #		-->	
				<ul class="featurelist">				
					<li class="BulletImage">Conference Schedule</li>
					<li class="BulletImage">Session List</li>
					<li class="BulletImage">Speaker Bios</li>
				</ul>
                <p>
                    &nbsp;</p>
<!--	[[10]]	# User Reviews & Quotes #		-->	
				<blockquote class="user_quote">
					<p>It works for me!</p>
					<cite>Evan White, App Developer</cite>
				</blockquote>
			</div>
		

		</div>

		
		
	</div>

<!--	# Footer #		-->	
	<div class="container" id="footer">
		<p><a href="http://wp7appsite.codeplex.com/">WP7 App Site</a> by <a href="http://www.space-scape.com/">Nick Harewood</a></p>
	</div>

	<!-- Load all the JS -->
	<script type="text/javascript" src="javascripts/jsLoader.js"></script>
	<script src="//platform.twitter.com/widgets.js" type="text/javascript"></script>
	<script type="text/javascript">

	//	[[2]]	# Twitter Feed Options - see http://tweet.seaofclouds.com/ for details # 
		jQuery(function($){
			$(".tweet").tweet({
			    username: "pghtechfest13",
				join_text: "auto",
				count: 3,
				auto_join_text_default: "We said:",
				auto_join_text_ed: "We",
				auto_join_text_ing: "We were",
				auto_join_text_reply: "",
				auto_join_text_url: "",
				loading_text: "loading tweets..."
			});
		});
		
	</script>

			$("#slider").easySlider({
				auto: true,

				pause: 5000,
				controlsShow: false
			});

	</script>
